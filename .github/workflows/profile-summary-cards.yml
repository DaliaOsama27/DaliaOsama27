name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"   # يشتغل كل يوم
  workflow_dispatch:

permissions:
  contents: write   # مهم علشان يقدر يعمل push

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate profile summary cards
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false   # مايحجزش credentials افتراضية

      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: daliaosama27   # 👈 غيريها لو اليوزر مختلف
          BRANCH_NAME: main        # 👈 هنا هيتخزن جوه الـ main
